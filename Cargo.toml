[package]
name = "codestats"
version = "0.2.0"
authors = ["Quin Gillespie <trypsynth@gmail.com>"]
description = "A library and CLI tool for analyzing code statistics across different programming languages"
keywords = ["code", "analysis", "cli", "tool", "library"]
categories = ["command-line-utilities", "development-tools", "filesystem"]
repository = "https://github.com/trypsynth/codestats"
homepage = "https://github.com/trypsynth/codestats"
documentation = "https://docs.rs/codestats"
readme = "README.md"
license = "Zlib"
edition = "2024"
rust-version = "1.85.1"

[[bin]]
name = "codestats"
path = "src/main.rs"

[lib]
name = "codestats"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.99"
bitflags = "2.9"
clap = { version = "4.5.47", features = ["derive"] }
csv = "1.3"
human_bytes = { version = "0.4.3", features = ["fast"] }
ignore = "0.4.23"
phf = { version = "0.13", features = ["macros"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"

[build-dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
phf_codegen = "0.13"
tera = "1.20.0"

[profile.release]
strip = true
opt-level = "z"
lto = true
panic = "abort"
codegen-units = 1
